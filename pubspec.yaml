name: presinter
description: Tools for creating and running interactive presentations.
publish_to: 'none'
version: 0.0.0-a1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  introspection:
    git: https://github.com/enspyrco/introspection
  perception:
    git: https://github.com/enspyrco/perception
  
  flutterfire_firebase_auth_for_perception:
    git: https://github.com/enspyrco/flutterfire_firebase_auth_for_perception
  
  # database
  firestore_service_interface:
    git: https://github.com/enspyrco/firestore_service_interface
  flutterfire_firestore_service:
    git: https://github.com/enspyrco/flutterfire_firestore_service

  # types
  types_for_auth:
    git: https://github.com/enspyrco/types_for_auth
  json_utils:
    git: https://github.com/enspyrco/json_utils
  
  collection: ^1.17.1
  firebase_core: ^2.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  enspyr_lints:
    git: https://github.com/enspyrco/enspyr_lints
  test_utils_for_perception:
    git: https://github.com/enspyrco/test_utils_for_perception
